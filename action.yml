name: Snow Flake Query
description: 'Provide a description here'
author: github.com/elventear
inputs:
  account:
    required: true
    description: Snowflake Account
  username:
    required: true
    description: Snowflake Username
  database:
    required: true
    description: Snowflake Database
  schema:
    required: true
    description: Snowflake Schema
  warehouse:
    required: true
    description: Snowflake Warehouse
  role:
    required: false
    description: Snowflake Role
  password:
    required: false
    description: Use password authentication
  private_key_path:
    required: false
    description: Path to private key for authentication
  private_key_pass:
    required: false
    description: Password for private key
  query:
    required: true
    description: Multiline string with queries to execute on Snowflake
outputs:
  rows:
    description: JSON Array of ROWS of last query statement

runs:
  using: 'node16'
  main: 'dist/index.js'
